{% extends 'base.html' %} {% block content %}
<div class="container m-3 p-3">
    <div class="card">
        <div class="card-body">
            <form action="/fahp/subkriteria/" method="POST">
                {% csrf_token %}
                <div class="form-floating">
                    <select class="form-select" id="kriteria" name="kriteria" aria-label="Floating label select example">
                      <option selected disabled>Pilih Kriteria</option>
                      
                      {% for i in datak %}
                      <option value="{{i.id_kriteria}}">{{i.nama_kriteria}}</option>
                        
                      {% endfor %}
                        
                    </select>
                    <label for="floatingSelectGrid">Kriteria</label>
                  </div>
                  <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Simpan">
                  </div>

            </form>

        </div>
        
    </div>

    <div class="card">
        <div class="card-body">
            {% block form %} {% endblock form %}
        </div>
    </div>
</div>
{% endblock content %}
