{% load static %}
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={%url 'beranda'%}">
{% else %}
<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="Muchammad Tedy" />
    <meta name="generator" content="" />
    <title>SPK Smanita</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <style>
        img.background {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
        width: 100%;
        height: 100%;
        -webkit-filter: blur(5px); /* Safari 6.0 - 9.0 */
        filter: blur(5px);
        }
    </style>
    

    <!-- Custom styles for this template -->
  </head>
  <body>
    
    <img class="background" src="/static/images/login.jpg" alt="">
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        
        <div class="card w-25">
            <div class="card-header">
                LOGIN
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
        <!-- <div class="row" style="height: 200px; align-items: center; justify-content: center;">
            <div class="col-md-4">
                
            </div>
        </div> -->
    </div>

    

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
  </body>
</html>
{%endif%}
